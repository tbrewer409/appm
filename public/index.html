<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>RunPod Application Manager</title>
</head>
<body class="ocean-theme">
<div class="container mt-5">
    <h1 class="text-center mb-4">RunPod Application Manager</h1>

    <div class="row text-center">
        <div class="col-md-6 mb-4">
            <div class="card bg-dark text-white shadow">
                <div class="card-body">
                    <h5 class="card-title">Forge</h5>
                    <button id="startForge" class="btn btn-success m-1">Start</button>
                    <button id="stopForge" class="btn btn-danger m-1">Stop</button>
                    <button id="restartForge" class="btn btn-warning m-1">Restart</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card bg-dark text-white shadow">
                <div class="card-body">
                    <h5 class="card-title">ComfyUI</h5>
                    <button id="startComfy" class="btn btn-success m-1">Start</button>
                    <button id="stopComfy" class="btn btn-danger m-1">Stop</button>
                    <button id="restartComfy" class="btn btn-warning m-1">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h5 class="text-center">Forge Logs</h5>
            <pre id="forgeLogs" class="log-viewer"></pre>
        </div>
        <div class="col-md-6">
            <h5 class="text-center">ComfyUI Logs</h5>
            <pre id="comfyLogs" class="log-viewer"></pre>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
